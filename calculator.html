<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">

    <input type="text" name="calculaor" id="calc" placeholder="0">
    
    <div class="buttons">
        <button id="rm" >AC</button>
        <button id="del">DEL</button>
        <button class="opr">%</button>
        <button class="opr">/</button>
    </div>

    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opr">*</button>
    </div>

    <div class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opr">-</button>
    </div>

    <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opr">+</button>
    </div>

    <div class="buttons">
        <button class="opr">00</button>
        <button>0</button>
        <button class="opr">.</button>
        <button id="equlto">=</button>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
